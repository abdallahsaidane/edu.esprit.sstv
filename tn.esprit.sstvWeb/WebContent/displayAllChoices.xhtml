<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<f:view>
		<h:form>
			<h:dataTable border="1" value="#{reportingServicesCtr.dataModel}"
				var="c">
				<h:column id="column1">
					<f:facet name="header">
						<h:outputText value="responce"></h:outputText>
					</f:facet>
					<h:outputText value="#{c.responseChoice}" />
				</h:column>
				<h:column id="column2">
					<f:facet name="header">
						<h:outputText value="operation"></h:outputText>
					</f:facet>
					<h:commandButton value="delete"
						action="#{reportingServicesCtr.doDeleteChoice}" />
				</h:column>

			</h:dataTable>

		</h:form>

	</f:view>
</body>
</html>
